<header class='intro-header' style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
  <div class='container'>
    <div class='site-heading'>
      <div class='row'>
        <div class='col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1'>
          <h1 class='live-input bstooltip' text='Robin Smith' title='Click me to edit!'>
          </h1>
        </div>
      </div>
      <div class='row'>
        <div class='col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1'>
          <a class='photo bstooltip' data-placement='left' href='#' title='Made using: https://github.com/robinrob/jquery-liveinput'></a>
        </div>
      </div>
      <div class='row'>
        <div class='col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1'>
          <hr class='small'>
          <span class='subheading live-input' text='Freelance web &amp; mobile developer.'></span>
          <div class='email'>
            <a href='mailto:{{ site.email }}'>{{ site.email }}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
