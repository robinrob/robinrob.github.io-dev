<header>
  <div class='container'>
    <div class='row'>
      <div class='col-lg-10 col-lg-offset-2 col-md-10 col-md-offset-2'>
        <div class='front-page-card'>
          <div class='title'>
            {{ site.title }}
            <img class='photo' src='{{ site.baseurl }}/img/me.png'>
          </div>
          <div class='subtitle'>{{ site.subtitle }}</div>
          <div class='email'>
            <a href='mailto:{{ site.email }}'>{{ site.email }}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
