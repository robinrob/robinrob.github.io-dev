<header class='intro-header' style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
  <div class='container'>
    <div class='site-heading'>
      <div class='row'>
        <div class='col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1'>
          <h1 class='title'>
            {% assign array = "R|o|b|i|n|&nbsp|S|m|i|t|h" | split: "|" %}
            {% for item in array %}<span class="fadein{{ forloop.index }}">{{ item }}</span>{% endfor %}
          </h1>
        </div>
      </div>
      <div class='row'>
        <div class='col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1'>
          <div class='photo' href='mailto:{{ site.email }}'></div>
        </div>
      </div>
      <div class='row'>
        <div class='col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1'>
          <hr class='small'>
          <span class='subheading'>{{ site.subtitle }}</span>
          <div class='email'>
            <a href='mailto:{{ site.email }}'>{{ site.email }}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class='macbook'></div>
</header>
